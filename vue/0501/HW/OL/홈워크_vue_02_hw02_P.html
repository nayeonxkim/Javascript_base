<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
</head>
<body>
  <div id="app">
    <h1>회문 검사기</h1>
    <p>{{message}}</p>
    <input type="text" v-model="message">
    <button @click="isPalindrome">확인하기</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script type="text/javascript">
    const app = new Vue({
          el : '#app',
          data:{
            message : ''
          },
          methods :{
            isPalindrome() {
              // 입력된 값이 없을 때 실행될 코드
              if (this.message === '') {
                alert('입력값이 없습니다!')
              } else {
                const reversed = this.message.split('').reverse().join('')

                if (this.message === reversed) {
                  alert('회문입니다!')
                } else {
                  alert('회문이 아닙니다!')
                }
              }
            }
          }

    });
  </script>

</body>
</html>

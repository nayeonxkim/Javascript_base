<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center">고양이 세상</h1>
  <div id="app">
    <input @click="addCat" type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
    <label class="btn btn-outline-primary" for="btn-check-outlined">냥복사</label><br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div v-for="cat in cats" class="col">
        <div class="card h-100">
          <img :src="cat" alt="...">
        </div>
      </div>
    </div>
  
  </div>




  <!-- JavaScript Bundle with Popper -->
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        cats :[]
      },
      methods:{
        addCat(){
          axios({
            method:'get',
            url:'https://api.thecatapi.com/v1/images/search'
          })
          .then(response => {
            let catPic = response.data[0].url
            this.cats.push(catPic)
          })
        }
      }
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

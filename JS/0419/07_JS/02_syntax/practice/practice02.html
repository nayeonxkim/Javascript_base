<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      1. forEach 메서드를 활용해 모든 사용자들의 이름을 출력하시오.
      2. filter 메서드를 활용해 결혼한 사람들만 모아 marriedUsers 상수에 할당하시오.
      3. find 메서드를 활용해 이름이 'Tom'인 사람만 tom 상수에 할당하시오.
      4. map 메서드를 활용해 모든 사용자에게 isAlive 키를 추가하고 true로 설정한 뒤, newUsers 상수에 할당하시오.
      5. reduce 메서드를 활용해 모든 사용자들의 계좌잔액을 totalBalance 상수에 할당하시오.
    */

    const users = [
      { name: 'Jack', age: 31, isMarried: true, balance: 100, },
      { name: 'Sarah', age: 22, isMarried: false, balance: 200, },
      { name: 'Ash', age: 25, isMarried: true, balance: 300, },
      { name: 'Tom', age: 27, isMarried: false, balance: 400, },
      { name: 'Tom', age: 35, isMarried: true, balance: 500, },
    ]

    // 1번 : users의 객체 하나하나를 user에 담는다.
  // 콜백function : forEach안에 함수 넣을거 
    users.forEach(function(user) {
      console.log(user.name)
    })


    // 2. isMarried가 True인 user객체만 모아서 새로운 배열을 생성함
    const marriedUsers = users.filter(function(user){
      return user.isMarried
    })

    console.log(marriedUsers)

    // 3. user.name이 Tom인 user 객체를 "하나를" 찾아서 tom 변수에 할당함
    // filter는 True인 모든 객체를 찾는다.
    // find는 파이썬 리스트의 index메서드처럼 True인 객체 하나만을 찾는다.
    const tom = users.find(function(user){
      return user.name == 'Tom'
    })

    console.log(tom)


    // 4.
    const newUsers = users.map(function(user){
      user.isAlive = true
      return user
    })

    console.log(newUsers)


    // 5. 
    const totalBalance = users.reduce(function(acc, user){
      return acc + user.balance
    }, 0)

    console.log(totalBalance)

    // 5+ totalBalance를 하나의 값이 아닌 배열로 만든다면?
    const totalBalanceArray = users.reduce(function(acc, user){
      acc.push(user.balance)
      return acc
    }, [])

    console.log(totalBalanceArray)


   

  </script>
</body>

</html>
